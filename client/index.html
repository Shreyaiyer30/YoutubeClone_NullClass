# Check if index.html exists
if (-not (Test-Path build\index.html)) {
# Create a simple index.html
@'
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube Clone</h1>
        <p>Application is being deployed...</p>
        <p>Build successful! Check Vercel deployment.</p>
    </div>

</html>
'@ | Out-File -FilePath build\index.html -Encoding UTF8
}
